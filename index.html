<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

/* Floating hearts background */
.hearts span {
  position: absolute;
  font-size: 24px;
  animation: floatUp 10s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(110vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

/* Envelope */
.envelope {
  width: 320px;
  height: 200px;
  background: #f497b6;
  border-radius: 15px;
  position: relative;
  cursor: pointer;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  animation: fadeIn 1.5s ease;
}

.envelope::before {
  content: "";
  position: absolute;
  top: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #fbc2eb, #f497b6);
  clip-path: polygon(0 0, 100% 0, 50% 55%);
}

.seal {
  position: absolute;
  bottom: 25px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 2.5rem;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

/* Card */
.card {
  display: none;
  background: rgba(255,255,255,0.9);
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.3);
}

.card.show {
  display: block;
  animation: popIn 1s ease;
}

@keyframes popIn {
  from { opacity: 0; transform: scale(0.8); }
  to { opacity: 1; transform: scale(1); }
}

h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 3rem;
  color: #b83260;
}

.buttons {
  margin-top: 25px;
  display: flex;
  justify-content: center;
  gap: 20px;
}

button {
  padding: 12px 28px;
  border-radius: 30px;
  border: none;
  font-size: 1rem;
  cursor: pointer;
  transition: transform 0.3s ease;
}

button:hover {
  transform: scale(1.1);
}

.yes {
  background: #ff4d6d;
  color: white;
}

.no {
  background: #adb5bd;
}

/* Confetti & heart explosion */
.explosion span {
  position: absolute;
  font-size: 24px;
  animation: explode 1.5s ease-out forwards;
}

@keyframes explode {
  to {
    transform: translate(var(--x), var(--y)) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="hearts"></div>

<div class="envelope" onclick="openEnvelope()">
  <div class="seal">ðŸ’Œ</div>
</div>

<div class="card" id="card">
  <h1>Will you be my Valentine? ðŸ’–</h1>
  <p>Iâ€™ve been wanting to ask you thisâ€¦</p>

  <div class="buttons">
    <button class="yes" onclick="celebrate()">YES ðŸ’˜</button>
    <button class="no" onmouseover="moveNo()">NO ðŸ™ˆ</button>
  </div>

  <p id="response"></p>
</div>

<script>
// Floating hearts background
for (let i = 0; i < 25; i++) {
  const heart = document.createElement("span");
  heart.innerHTML = "ðŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (6 + Math.random() * 6) + "s";
  document.querySelector(".hearts").appendChild(heart);
}

// Envelope open
function openEnvelope() {
  document.querySelector(".envelope").style.display = "none";
  document.getElementById("card").classList.add("show");
}

// NO button dodge
function moveNo() {
  const btn = document.querySelector(".no");
  btn.style.position = "absolute";
  btn.style.left = Math.random() * 80 + "%";
  btn.style.top = Math.random() * 80 + "%";
}

// YES explosion
function celebrate() {
  document.getElementById("response").innerHTML =
    "You just made my heart very happy ðŸ˜­ðŸ’–";

  for (let i = 0; i < 40; i++) {
    const piece = document.createElement("span");
    piece.innerHTML = Math.random() > 0.5 ? "ðŸ’–" : "ðŸŽ‰";
    piece.style.left = "50%";
    piece.style.top = "50%";
    piece.style.setProperty("--x", (Math.random() * 300 - 150) + "px");
    piece.style.setProperty("--y", (Math.random() * -300) + "px");
    piece.className = "explosion";
    document.body.appendChild(piece);

    setTimeout(() => piece.remove(), 1500);
  }
}
</script>

</body>
</html>
